<body class="main">
    <!-- topsearch.jsp -->
    <div class="m_only">
        <form id="frmTopSearch" action="/search" method="get">
            <input id="topSearchContent" type="hidden" name="searchContent" />
        </form>
        <!-- 모바일용 -->
        <div class="m_search">
            <dl>
                <dt><label for="">검색어</label></dt>
                <dd><div><input type="text" name="" id="searchContentMob" /></div></dd>
            </dl>
            <button type="button" class="sp_btn btn_search" onclick="goSearch('searchContentMob', true);">
                <span class="hidden">검색</span>
            </button>
            <button type="button" class="sp_btn btn_search_close">
                <span class="hidden">닫기</span>
            </button><!-- 20150615 -->
        </div>
        <!-- //모바일용 -->
        <!-- 커튼배너 -->
        <div id="kanggTopLayer" class="curtain_wrapper" style="display:none;"></div>
        <!-- //커튼배너 --> 
    </div>

<div id="wrap">
	<div class="header_wrap"></div>
	<div class="container_wrap">
		<div class="shadow left"><span class="corner"></span></div>
		<div class="shadow right"><span class="sp_txt img_logo_v"><span class="hidden">&copy; SeoulAuction Corp.</span></span></div>
		<div id="container" ng-controller="loginCtl">
			<div class="contents_wrap">
				<div class="contents">
					<div class="both_cont login_wrap"><!-- [D]회원가입 완료시 회원가입부분 보이지 않게 처리 -> 클래스 'login' 추가 -->
						<div>
							<form id="loginForm" action="/processLogin" method="post">
								<fieldset>
									<legend><spring:message code="label.login" /></legend>
									<!-- <div class="inner bg_img bg01"> -->
									<div class="bg_img bg01"> 
										<div class="hidden_btn"></div>
										<div class="tit_h2 type02">
											<h2>로그인<spring:message code="label.login" /></h2>
											<p>회원이시면 아이디와 비밀번호를 입력해주세요.<spring:message code="label.loginmess" /></p> 
										</div>
										<div class="form">  
											<div class="login_checkbox login_checkbox01">  
												<input type="text" name="loginId" id="loginId" placeholder="아이디" title="Id"  autofocus="autofocus"/>
												<input type="password" name="password" id="password" placeholder="패스워드" title="password" />
											</div> 
											
											<div class="login_checkbox login_checkbox02">   
												<fieldset> 
													<input type="checkbox" name="checkedID" id="checkedID" />    
													<label for="checkedID">
														<span ng-if="locale == 'ko'">ID 저장</span>   
													</label>   
												</fieldset>  
												<fieldset>
													<input type="checkbox" name="checkedPW" id="checkedPW" />    
													<label for="checkedPW">
														<span ng-if="locale == 'ko'">PW 저장</span> 
													</label>
												</fieldset>    
											</div>
											
											<div class="clearfix">    
												<span class="btn_style01 green02 high"><button type="submit">로그인<spring:message code="label.login" /></button></span>
											</div> 
											
											<div class="search">
												<a href="" class="pop12id btn_modal pop12" ng-click="searchAccountPopup({'search_kind':'id'});">아이디찾기<spring:message code="label.loginIdfind" /></a> 
													<span style="height: 7px; width: 1px; border-right: 1px solid #ddd; margin: 0 10px; vertical-align: middle;"></span>             
												<a href="" class="pop12pw btn_modal pop12" ng-click="searchAccountPopup({'search_kind':'passwd'});">비밀번호찾기<spring:message code="label.passwordfind" /></a> 
											</div> 
										</div>  
									</div>
								</fieldset>   
								<input type="hidden" name="targetUrl" value="${targetUrl}" /> 
		  						<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
							</form>
						</div>
						
						
						<div class="login_errorbox">
							<div id="divLoginFailed" class="box_style02">
								<div class="bg_img bg09">
									<p class="txt_style02"><strong class="txt_green">성공적으로 로그아웃 되셨습니다.<br>
										서비스 이용을 위해서는 다시 로그인해 주세요.<spring:message code="label.logerror" /></strong></p>
									<!--<p id="notConfirmed"><spring:message code="label.logerrornotConfirmed" /></p>-->
								</div>
							</div>
						</div> 
						
						
						<div class="join">
							<div class="inner bg_img bg02">
								<div class="tit_h2 type02">
									<h2>회원가입<spring:message code="label.agree" /></h2>
									<p>경매 참여를 위해서는 회원으로 가입해주셔야 합니다.<br>
										지금 회원으로 가입해주세요.<spring:message code="label.agreemessage" /></p>
										<br/><br/>
									<div class="btn_wrap">
										<span class="btn_style01 dark xlarge"><a href="/auctionGuide/page?view=biddingGuide">경매안내<spring:message code="label.howto.bid" /></a></span>
										<span class="btn_style01 green02 xlarge"><a href="/join/agree">회원가입<spring:message code="label.agreenow" /></a></span>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="ex_list_area">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- //#wrap -->
<div class="footer_sub"></div>
<div class="footer_wrap"></div>

<script>
	$(document).ready(function(){ 
		if(window.matchMedia("screen and (min-width:797px)").matches){            
			$(".login_errorbox").show(function(){ 
				$(".login_wrap").css("padding-bottom","220px"); 
			});	 
		}else{ 
			$(".login_errorbox").show(function(){
				$(".login_wrap").css("padding-bottom","0");
			}); 
		}
		
	})
</script>
