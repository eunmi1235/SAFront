<body class="main">
    <!-- topsearch.jsp -->
    <div class="m_only">
        <form id="frmTopSearch" action="/search" method="get">
            <input id="topSearchContent" type="hidden" name="searchContent" />
        </form>
        <!-- 모바일용 -->
        <div class="m_search">
            <dl>
                <dt><label for="">검색어</label></dt>
                <dd><div><input type="text" name="" id="searchContentMob" /></div></dd>
            </dl>
            <button type="button" class="sp_btn btn_search" onclick="goSearch('searchContentMob', true);">
                <span class="hidden">검색</span>
            </button>
            <button type="button" class="sp_btn btn_search_close">
                <span class="hidden">닫기</span>
            </button><!-- 20150615 -->
        </div>
        <!-- //모바일용 -->
        <!-- 커튼배너 -->
        <div id="kanggTopLayer" class="curtain_wrapper" style="display:none;"></div>
        <!-- //커튼배너 --> 
    </div>
    <!-- <div class="loading"><div></div></div> --> 
<div id="wrap" class="noexhibition">
	<div class="header_wrap"></div>

	<div class="container_wrap">
		<div class="shadow left"><span class="corner"></span></div>
		<div class="shadow right"><span class="sp_txt img_logo_v"><span class="hidden">&copy; SeoulAuction Corp.</span></span></div>
		<div id="container">
			<div class="contents_wrap">	 
				<div class="contents"  style="min-height:700px; overflow:visible;">	 
					<div class="tit_h2"> 
						<h2>채용공고<spring:message code="label.recruit" /></h2>
					</div>
					<div class="tbl_top web_only">
						<div class="left">
							<div class="txt">채용공고<spring:message code="label.recruit" />
								<span class="txt_green">
									<span ng-if="locale == 'ko'"> 2 건</span>
								</span> 
							</div>
						</div>
						<form commandName="pageForm" name="pageForm" method="get">
						<div class="right">
							<div class="fl_wrap">
								<select name="search_type" id="titleSelect"> 
									<option value="title">제목</option>
									<option value="all">제목 + 내용</option>
								</select>
								<input type="text" name="search_keyword" ng-model="search_keyword" placeholder="검색어" />
								<span class="btn_style01 gray02"> 
									<button type="button" ng-click="loadrecuitList(1);">검색<spring:message code="label.search" /></button>
								</span>
							</div> 
						</div>
						</form>
					</div>
					<div class="tbl_style02 type02"> 
						<table>
							<caption><spring:message code="label.notice" /><span class="txt_green"></caption>
							<colgroup>
								<col style="width:60%;">    
								<col style="width:40%;"> 
							</colgroup>
							<thead>
								<tr>
									<th scope="col">제목<spring:message code="label.membership.inquerytitle" /></th>
									<th scope="col">채용기간<spring:message code="label.recruitperiod" /></th>  
								<tr>
							</thead>
							<tbody>
								<tr ng-if="totalCount == 0" class="notice recruit_notice"> 
									<td class="recruit_td" colspan="2" style="color:red; text-align:center;">  
										검색된 채용공고가 없습니다.   
									</td> 
								</tr>  
								<tr class="notice recruit_notice" ng-repeat="recuitList in recuitList">
									<td class="recruit_td">    
										<a href="./recruitView.html">
											웹서비스개발팀 신규직원 모집
										</a>  
									</td> 
									<td class="recruit_td">2021.12.01 ~ 2021.12.31</td>
									<!-- <td class="recruit_td">수시채용</td>   -->
								</tr>
								<tr class="notice recruit_notice" ng-repeat="recuitList in recuitList">
									<td class="recruit_td">    
										<a href="./recruitView.html">
											미술경매팀 신규직원 모집
										</a>  
									</td> 
									<!-- <td class="recruit_td">2021.12.01 ~ 2021.12.31</td> -->
									<td class="recruit_td">수시채용</td>  
								</tr>
							</tbody>
						</table>
					</div>
					<div class="wrap_paging">
							<!-- S : paging 영역 -->
							<paging page="currentPage" 
							page-size="pageRows"
								total="totalCount" 
								adjacent="10"
								paging-action="loadrecuitList(page)" 
								scroll-top="true"
								hide-if-empty="true" 
								show-prev-next="true"
								show-first-last="true" 
								ul-class="page_ul"
								active-class="page_active" 
								disabled-class="page_disable"
								text-next-class="page_btn sp_btn btn_next02"
								text-prev-class="page_btn sp_btn btn_prev02"
								text-first-class="page_btn sp_btn btn_prev"
								text-last-class="page_btn sp_btn btn_next"> 
								</paging>
							<!-- E : paging 영역 -->
							<div class="right">
								<span class="btn_style01 icon02 btn_scrolltop mbtn">
									<button type="button">
										<span>위로</span>
									</button> <span class="ico up"></span>
								</span>
							</div>
						</div>
				</div>
			</div>

		</div>
	</div>
</div>
